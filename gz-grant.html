<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id='gz-grant'>
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      #gui {
        max-width:25em
      }

      #gui > div > input{
        float:right;
      }

      #gui > div{
        padding-top:0.5em;
      }

      #config {
        max-width:20em
      }

      #config > div{
        padding-top:0.5em;
      }

      #config > div > input{
        float:right;
      }

    </style>
    <iron-ajax
      id="ajaxgrant"
      method="POST"
      handle-as="json"
      on-response="grantResponse"
      on-error="grantError"
      content-type="application/json"
      debounce-duration="300">
    </iron-ajax>
    <iron-ajax
      id="ajaxrevoke"
      method="DELETE"
      handle-as="json"
      on-response="revokeResponse"
      on-error="revokeError"
      content-type="application/json"
      debounce-duration="300">
    </iron-ajax>
    <iron-ajax
      id="ajaxget"
      method="GET"
      handle-as="json"
      on-response="getResponse"
      on-error="getError"
      content-type="application/json"
      debounce-duration="300">
    </iron-ajax>
    <div id="whole">

      <div id="config">
        <div><h4>{{caption}}</h4></div>
        <div>
          Server URL:<input id=url value="{{url::input}}"></input>
        </div>
        <div>
          Granter token<input id=token value="{{token::input}}"></input>
        </div>

      </div>
      <div id="gui">
        <div><h1>{{title}}</h1></div>

        <div id="feedback" style="display:none">
          <span id="feedback_text"/>
        </div>

        <div>
          Grantee username:<input id=grantee value="{{grantee::input}}">
                           </input>
        </div>

        <div>
          Resource:<input id=resource value="{{resource::input}}"></input>
        </div>

        <input
            type="checkbox"
            id="read_only"
            checked="{{read_only::change}}">
          </input>Read only

        <div>
          <button on-tap="grant"  id="buttonGrant">Grant</button>
          <button on-tap="revoke"  id="buttonRevoke">Revoke</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gz-grant',

        // Triggered when the "gui" property is changed
        _guiChanged: function(newValue, oldValue) {
          this.$.gui.style.display = newValue ? '' : 'none'
        },
        // Triggered when the "config" property is changed
        _configChanged: function(newValue, oldValue) {
          this.$.config.style.display = newValue ? '' : 'none'
        },
        // Triggered when the "border" property is changed
        _borderChanged: function(newValue, oldValue) {
          this.$.whole.style.border = newValue ? 'solid 1px' : 'none'
        },
        attached: function() {
          console.log('gz-grant widget attached!')
        },
        grant: function() {
          this.$.ajaxgrant.url = this.url + '/permissions'
          const data = { username: this.grantee,
                         id: this.resource,
                         read_only: this.read_only }
          this.$.ajaxgrant.headers.authorization = this.token
          this.$.ajaxgrant.body = data;
          this.$.ajaxgrant.generateRequest()
        },

        revoke: function() {
          this.$.ajaxrevoke.url = this.url + '/permissions'
          const data = { username: this.grantee,
                         id: this.resource,
                         read_only: this.read_only }
          this.$.ajaxrevoke.headers.authorization = this.token
          this.$.ajaxrevoke.body = data;
          this.$.ajaxrevoke.generateRequest()
        },

        get: function() {
          this.$.ajaxget.url = this.url + '/permissions'
          const data = { id: this.resource }
          this.$.ajaxget.headers.authorization = this.token
          this.$.ajaxget.body = data;
          this.$.ajaxget.generateRequest()
        },

        grantResponse: function(req) {
          let res = this.$.ajaxgrant.lastResponse
          this.fire('granted', {'success': res.success})
        },

        grantError: function(err) {
          console.log(err)
          this.fire('granted', {'success': false})
        },

        revokeResponse: function(req) {
          let res = this.$.ajaxrevoke.lastResponse
          this.fire('revoked', {'success': res.success})
        },

        revokeError: function(err) {
          console.log(err)
          this.fire('revoked', {'success': false})
        },

        getResponse: function(req) {
          let res = this.$.ajaxget.lastResponse
          console.log(res)
        },

        getError: function(err) {
          console.log(err)
        },

        properties: {
          title: {
	          type: String,
            value: 'Permission granting tool (gz-grant)',
	          notify: true
	        },
          caption: {
	          type: String,
            value: 'Grant / revoke permission to read / write to a resouce.\
 The grantee must have at least the target permission.',
	          notify: true
	        },
          url: {
	          type: String,
            value: 'https://localhost:8080',
	          notify: true
	        },
          resource: {
            type: String,
            value: 'gzserver',
	          notify: true
	        },
          read_only: {
            type: Boolean,
            value: true,
	          notify: true
	        },
          token: {
            type: String,
            value: 'toto@osrf.org',
	          notify: true
	        },
          grantee: {
            type: String,
            value: 'Bob',
	          notify: true
          },

          gui: {
            type: Boolean,
            value: false,
            observer: '_guiChanged'
          },
          config: {
            type: Boolean,
            value: false,
            observer: '_configChanged'
          },
          border: {
            type: Boolean,
            value: false,
            observer: '_borderChanged'
          },

        }
      });
    })();
  </script>
</dom-module>
